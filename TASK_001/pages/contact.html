<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav role="navigation">
            <ul>
                <li><a href="../index.html" role="link" aria-label="Home Page">Home</a></li>
                <li><a href="./about.html" role="link" aria-label="About Page">About</a></li>
                <li><a href="./contact.html" role="link" aria-label="Contact Page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:<span class="mandatory">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <label for="message">Message:<span class="mandatory">*</span></label>
                <textarea id="message" name="message" required aria-required="true"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section>
            <h2>Contact Details</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
