<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="intro">
            <h2>Hello!!! Welcome to Pundrik's Interactive Quiz App.</h2>
            <p>This quiz contains 10 questions on Data Structures and Algorithms.</p>
            
            <input type="text" id="input-name" placeholder="Contestant Please Enter Your Name Here">
        </section>
        <section class="contestant-details hidden">
            <div class="contestant-name">initial name</div>
            <div class="contestant-score">0</div>
            <div class="question-status">Unanswered</div>
        </section>
    </header>
    <main>
        <div class="container-1"> 
            <h2>Click Start Button To Start The Quiz.</h2>
            <button id="btn-start">Start Quiz</button>
        </div>
        <section class="question-container hidden">
            <h2 class="question">This is your first question.</h2>
            <div class="answer-buttons">
                <button class="btn-answer" id="option-1" value="0">Answer 1</button>
                <button class="btn-answer" id="option-2" value="1">Answer 2</button>
                <button class="btn-answer" id="option-3" value="2">Answer 3</button>
                <button class="btn-answer" id="option-4" value="3">Answer 4</button>
            </div>
            <div class="question-nav">
                <button class="btn-confirm">Confirm</button>
                <button class="btn-next">Next</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
